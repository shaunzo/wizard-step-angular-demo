<div *ngIf="steps" class="step-indicator mb-5 d-flex flex-column align-middle">
  <div class="line d-none d-sm-block"></div>
  <div class="position-absolute d-flex flex-row flex-wrap">
    <app-step-indicator-number *ngFor="let step of steps; ; let i = index" [stepNumber]="step" (click)="changeStep(step)"></app-step-indicator-number>
  </div>
</div>
