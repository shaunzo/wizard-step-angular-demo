<div class="wizard mt-5 pb-5 container text-center">
  <app-step-indicator [steps]="steps"></app-step-indicator>
  <app-wizard-content [activeStep]="activeStep"></app-wizard-content>
  <app-wizard-footer [activeStep]="activeStep" (changeStepIndex)="changeStep($event.index)"></app-wizard-footer>
</div>
